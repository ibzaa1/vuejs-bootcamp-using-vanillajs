<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Boot Camp</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="vue-app">
        <p>My age is {{ age }}</p>
        <button v-on:click.once="add(1)">Add A Year</button>
        <button v-on:click="subtract(1)">Subtract A Years</button>
        <button v-on:dblclick="add(10)">Add 10 Years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
        <a v-on:click.prevent="click" href="https://www.whatsapp.com">Whats App</a>

        <h1>Keyboard Events</h1>
        <label>Name: </label>
        <input type="text" v-model="name">
        <span>{{ name }}</span>
        <label>Age: </label>
        <input type="text" v-model="age">
        <span>{{ age }}</span>

        <h1>Computed Properties</h1>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>A - {{ a }}</p>
        <p>B - {{ b }}</p>
        <p>Age + A = {{ addToA }}</p>
        <p>Age + B = {{ addToB }}</p>
    </div>



    <script src=app.js></script>
</body>
</html>
