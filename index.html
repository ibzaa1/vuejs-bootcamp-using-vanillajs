<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Boot Camp</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1>Components</h1>
    <div id="vue-app-one">
        <h2>{{ title }}</h2>
        <p>{{ greet }}</p>
        <greeting></greeting>
    </div>

    <div id="vue-app-two">
        <h2>{{ title }}</h2>
        <p>{{ greet }}</p>
        <button v-on:click="changeTitle">Change app title</button>
        <greeting></greeting>
    </div>




    <script src=app.js></script>
</body>
</html>
